    <section id="contact-us" class="scroll-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title text-center wow fadeInDown">Contact Us</h2>
          <p class="text-center wow fadeInDown">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent

        </div>

    <section id="contact">
      <div class="container">
        <div class="container contact-info">
          <div class="row mx-2">
            <div class="col-sm-12 col-md-12 ">
              <div class="contact-form">
                <form
                  id="main-contact-form"
                  name="contact-form"
                  method="post"
                  action="#"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="subject"
                      class="form-control"
                      placeholder="Subject"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      name="message"
                      class="form-control"
                      rows="8"
                      placeholder="Message"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
