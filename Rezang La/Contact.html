<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Rezang La</title>
    <link href="./Css/external css/bootstrap.min.css" rel="stylesheet" />
    <link href="./Css/external css/font-awesome.min.css" rel="stylesheet" />
    <link href="./Css/external css/font-awesome.css" rel="stylesheet" />
    <link href="./Css/Contact.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" href="./images/ico/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,500;1,100;1,200;1,500&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,500;1,100;1,200;1,500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
  </head>

  <body id="home">
   <div id="header-placeholder"></div>
    <!--/header-->

    <section id="contact-us" class="scroll-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title text-center wow fadeInDown">Contact Us</h2>
          <p class="text-center wow fadeInDown">
            302, 3rd Floor, Kanakshree Near Orbit Resort, New Bhupalpura, Rupsagar<br />
            Udaipur, Rajasthan 313001, India
          </p>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="container contact-info">
          <div class="row mx-2">
            <div class="col-sm-12 col-md-12 ">
              <div class="contact-form">
                <form
                  id="main-contact-form"
                  name="contact-form"
                  method="post"
                  action="#"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="subject"
                      class="form-control"
                      placeholder="Subject"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      name="message"
                      class="form-control"
                      rows="8"
                      placeholder="Message"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <!--/#footer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/Contact.js"></script>
  </body>
</html>
